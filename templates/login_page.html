<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Login
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/font-awesome.min.css') }}"/>


</head>

<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
                     style="margin-top: 30vh !important;">

                    <form style="width: 23rem;" action="/" method="POST" id="login_form">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="login_username">Username</label>
                            <input type="text" id="login_username" name="login_username"
                                   class="form-control form-control-lg"/>

                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="login_password">Password</label>
                            <input type="password" id="login_password" name="login_password"
                                   class="form-control form-control-lg"/>

                        </div>

                        <div class="pt-1 mb-3">
                            <button class="btn btn-info btn-lg " type="submit"
                                    style="width: 100%;">Login
                            </button>
                        </div>

                        <p class="small mb-4 pb-lg-2"><a class="text-muted" href="/reset_password">Forgot password?</a>
                        </p>
                        <p>Don't have an account? <a href="/signup" class="link-info">Register here</a></p>

                    </form>
                </div>
            </div>

            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{{ url_for('static',filename='images/login_img.jpg') }}" alt="Login image"
                     class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
</body>

</html>
